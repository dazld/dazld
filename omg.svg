<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        html {
        background: linear-gradient(rgba(75, 0, 130, 0.9), indigo);
        overflow: hidden;
        }

        html, body {
        height: 100%;
        }

        body {
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        font-size: 160vmin;
        transform-style: preserve-3d;
        transform: rotateX(1deg) rotateZ(0deg);
        animation: spin 13s infinite alternate ease-in-out;
        }

        .circle {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 1em;
        height: 1em;
        font-size: calc(100% - 10vmin);
        border-radius: 50%;
        transform: translateZ(5vmin);
        transform-style: preserve-3d;
        }
        .circle > .circle {
        animation: pulse 5s ease-in-out alternate infinite;
        animation-delay: 300ms;
        background: rgba(30, 144, 255, 0.05);
        border: 0.5vmin solid rgba(255, 255, 255, 0.012);
        box-shadow: 0 0 0 rgba(0, 0, 0, 0.1);
        }

        @keyframes pulse {
        from {
        transform: translateZ(0.5vmin);
        box-shadow: 0 0 0.25vmin rgba(32, 32, 32, 0.1);
        }
        90% {
        transform: translateZ(15vmin);
        box-shadow: -0.25vmin -10.25vmin 2vmin rgba(0, 0, 0, 0.15);
        width: 1.1em;
        height: 1.1em;
        }
        to {
        transform: translateZ(15vmin);
        box-shadow: -0.25vmin -10.25vmin 2vmin rgba(0, 0, 0, 0.15);
        width: 1.1em;
        height: 1.1em;
        }
        }
        @keyframes spin {
        from {
        transform: rotateX(10deg) rotateZ(0deg);
        }
        50% {
        transform: rotateX(30deg) rotateZ(180deg);
        }
        to {
        transform: rotateX(10deg) rotateZ(360deg);
        }
        }
      </style>
      <div class="circle">
        <div class="circle">
          <div class="circle">
            <div class="circle">
              <div class="circle">
                <div class="circle">
                  <div class="circle">
                    <div class="circle">
                      <div class="circle">
                        <div class="circle">
                          <div class="circle">
                            <div class="circle">
                              <div class="circle">
                                <div class="circle">
                                  <div class="circle"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
